<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.list {
			display: none;
			list-style: none;
			margin-top: 2px;
		}

		.list.open {
			display: block;
		}

		.list-title {
			cursor: pointer;
		}

		.list-title::before {
			content: '▶ ';
			color:green; 			
		}

		.list-title.open::before {
			content: '▼ ';
		}
	</style>
</head>
<body>


	<h1>Спрятать себя</h1>

	<span id="title" class="list-title">Сладости (нажми меня)!</span>
	<ul id="list" class="list">
	  <li>Пирожное</li>
	  <li>Пончик</li>
	  <li>Мёд</li>
	</ul>
 
	
	<script src="./js/alert.js"></script>
</body>
</html>
