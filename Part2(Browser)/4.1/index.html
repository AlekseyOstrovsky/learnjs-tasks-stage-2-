<body>
	<h1>Добавьте пункт к выпадающему списку</h1>
	<p>
		Используя JavaScript: <br>

		Выведите значение и текст выбранного пункта. <br>
		Добавьте пункт: <code> &lt;option value="classic"&gt;Классика&lt;/option&gt;</code>. <br>
		Сделайте его выбранным.
	</p>
	<select id="genres">
		<option value="rock">Рок</option>
		<option value="blues" selected>Блюз</option>
	</select>
	<br>
	<button onclick="showSelected()">Показать выбранные options</button>
	<br>
	<button onclick="addOption()">Добавить пункт</button>

</body>
